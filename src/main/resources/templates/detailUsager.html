<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<link rel="stylesheet" href="/css/style.css" />
<head>
    <title>Détail Usager</title>
</head>
<body>
<h1>Détails de l'usager</h1>

<p><strong>Identifiant :</strong> <span th:text="${usager.identifiant}"></span></p>
<p><strong>Prénom :</strong> <span th:text="${usager.prenom}"></span></p>
<p><strong>Nom :</strong> <span th:text="${usager.nom}"></span></p>
<p><strong>Adresse :</strong> <span th:text="${usager.adresse}"></span></p>
<p><strong>Téléphone :</strong> <span th:text="${usager.numTel}"></span></p>
<p><strong>Email :</strong> <span th:text="${usager.mail}"></span></p>

<a th:href="@{/modifierUsager/{identifiant}(identifiant=${usager.identifiant})}">Modifier</a>
<br>
<form th:action="@{/usager/{identifiant}/supprimer(identifiant=${usager.identifiant})}" method="post">
    <button type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet usager ?');">Supprimer</button>
</form>
<br>
<a th:href="@{/searchUsager}">Retour à la recherche</a>
<br>
<a th:href="@{/}">Retourner à l'accueil</a>
</body>
</html>
